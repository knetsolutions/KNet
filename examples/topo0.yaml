Topology:
    name : Simple Star Topology 1
    version: 1.0
    description: |
      This topology consists of 4 nodes, and a switch. 
      All Nodes are connected to a same switch.
    controller:
      url: tcp:0.0.0.0:6633
    openflow:
      version: 1.3
    nodes:
      -
        name: a1
        image: ubuntu:trusty
      -
        name: a2
        image: ubuntu:trusty        
      -
        name: a3
        image: ubuntu:trusty    
      -
        name: a4
        image: ubuntu:trusty    
    switches:
      -
        name: switch1
        datapathid: 1001
    links:
      -
        switches:
          - switch1
        nodes:
          - name: a1
          - name: a2
          - name: a3
          - name: a4
        network: n1
    networks:
      -
        name: n1
        subnet: 10.20.20.0/24